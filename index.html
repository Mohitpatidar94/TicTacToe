<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQueries.css">
</head>

<body>
    <div class="content">
        <h2 class="game-name">Tic Tac Toe</h2>
        <p class="winner">First Player 'X' turn</p>
        <p class="draw-msg"></p>
        <div class="scoreboard">
            <span>Player X: <span id="score-x">0</span></span>
            <span>Player O: <span id="score-o">0</span></span>
        </div>
        <div class="inner">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="btn-box">
            <button class="new-game">New Game</button>
            <button class="reset-btn">Reset Game</button>
            <button class="dark-mode-btn">Dark Mode</button>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Tic Tac Toe Game. Developed by Mohit❤️</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
